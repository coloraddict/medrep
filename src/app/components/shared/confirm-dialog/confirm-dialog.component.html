<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<mat-dialog-actions align="end">
    <button mat-button matDialogClose class="btn btn-primary">Ok</button>&nbsp;
    <button mat-button matDialogClose class="btn btn-primary" *ngIf="data.type!=='single'">Cancel</button>
</mat-dialog-actions>
